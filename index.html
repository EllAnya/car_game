<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icons8-car-racing-16.png">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

    <video loop autoplay muted id="video-bg">
        <source src="./assets/bg.mp4" type="video/mp4">
    </video>
      

    <!-- Background music -->
    <audio controls id="bg-sound" autoplay>
        <source src="./assets/bg-sound.mp3" type="audio/mp3">
    </audio>

    <i id="sound-off" onclick="playSound()" class="bi bi-volume-mute-fill"></i>
    <i id="sound-on" onclick="stopSound()" class="bi bi-volume-up-fill"></i>

    <!-- Car sound -->
    <audio controls id="car-sound">
        <source src="./assets/sound.mp3" type="audio/mp3">
    </audio>

    <div class="top-section">

        <div class="header">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPlayer">
                <i class="bi bi-person-plus-fill"></i>
                Add Player
            </button>
            
            <button type="button" id="start-race-button" class="btn btn-success" onclick="startRace()"><i class="bi bi-flag-fill"></i> START</button>
            <button type="button" id="restart-race-button" class="btn btn-warning" onclick="reStartRace()"><i class="bi bi-arrow-clockwise"></i> RESTART</button>
        </div>
      
        <!-- New Player Modal -->
        <div class="modal fade" id="addPlayer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Player</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="new-player-input" class="form-control" placeholder="Player Name">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addNewPlayer()">Save</button>
                </div>
            </div>
            </div>
        </div>
    
        <!-- Player Cards -->
        <div class="row">
            <div class="col-12 col-lg-8" id="players-holder">  
            </div>
    
            <div class="col-12 col-lg-4" id="winner-holder">
                <p id="winner-label">WINNER</p>
                <img id="winner-car" src="">
            </div>
        </div>
    </div>

    <!-- Car Track -->
    <div class="track-holder">
        <div class="track-edge"></div>
        <div class="car-line line-dashes">
            <img id="car-0" src="assets/images/red.png">
        </div>
        <div class="car-line line-dashes">
            <img id="car-1" src="assets/images/yellow.png">
        </div>
        <div class="car-line">
            <img id="car-2" src="assets/images/green.png">
        </div>
        <div class="track-edge"></div>
    </div>


    <script src="assets/main.js"></script>
</body>
</html>
